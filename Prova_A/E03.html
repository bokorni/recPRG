<script>
    //PROBLEMA: Compra de carro
    /*
    Peça para o usuário informar a categoria do carro que deseja comprar. Crie uma estrutura que analise qual a categoria do carro que irá comprar e retorne a mensagem de acordo com as seguintes possibilidades:
    Se informou Hatch, o programa retornará a mensagem "".
    Se informou Sedan, o programa retornará a mensagem "".
    Se informou SUV, o programa retornará a mensagem ""
    Crie também um default, que retornará a mensagem "Categoria de carro inválida".
    Apresente a mensagem de acordo com a categoria informada.

    DICA: Use HA para Hatch, SE para Sedan, SU para SUV.
    */

    //ENTRADA
    const categoria = prompt(`Informe a categoria do carro que deseja comprar, "HA" para Hatch, "SE" para Sedan e "SU" para SUV.`).trim().toUpperCase();
    if (categoria == "HA") {
        alert(`Para menores de 30 anos.`)
    }
    else if (categoria == "SE") {
        alert(`Para maiores de 70 anos.`)
    }
    else if (categoria == "SU") {
        alert(`Carro pra família.`)
    }
    else alert(`Informação inválida.`);
